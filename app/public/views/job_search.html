<div class="job-search-container" ng-controller="JobSearchController">
	<h1>Find Jobs In Georgia!</h1>
	
	<form name="job-search-form" id="job-search-form" >
		<div class="form-group">
			<label for="job-position">Job Position</label>
			<input type="text" name="jobPosition" class="form-control" id="job-position" placeholder="Position Title" />
		</div>
		
		<div class="form-group">
			<label for="city">City</label>
			<input type="text" name="city" class="form-control" id="city" placeholder="City (Atlanta, Sandy Springs, Marietta, Athens, etc)" />
		</div>

		<div class="form-group">
			<select class="form-control">
				<option>Position Experience</option>
				<option value="0-1 years">0-1 years</option>
				<option value="1-3 years">1-3 years</option>
				<option value="3+ years">3+ years</option>
			</select>
		</div>

		<div class="form-group">
			<select class="form-control">
				<option>Current Education</option>
				<option value="Bachelors">Bachelors</option>
				<option value="Associates">Associates</option>
				<option value="High School">High School</option>
			</select>
		</div>

		<button class="job-search-btn btn btn-primary">Submit</button>
	</form>
</div>
